<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			animation-name: example;
			animation-duration: 4s;
			animation-iteration-count: infinite;
		}
		@keyframes example {
			0% {background-color: #CD5C5C;}
			25% {background-color: #DA70D6;}
			50% {background-color: #FF00FF;}
			75% {background-color: #8A2BE2;}
			100% {background-color: #4B0082;}
		}

	</style>
</head>
<body
	<p>Пример анимации</p>
	<div></div>
</body>
</html>
